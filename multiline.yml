---

- name: check
  hosts: localhost
  gather_facts: false
  vars:
    multiline:
      name1: value1
      name2: value2
    list:
      - a
      - b
  tasks:
    - debug: var=multiline

    - debug:
        msg: "{{ item }}"
      loop: "{{ list }}"

    - name: Show me what you got
      debug:
        msg: "My name is {{ item.key }}. The value is {{ item.value }}"
      with_dict: "{{ multiline }}"
      
    - name: file
      xml: 
        xmlstring: item
        xpath: /com.cloudbees.hudson.plugins.folder.Folder/actions/properties
        content: com.cloudbees.hudson.plugins.folder.properties.FolderCredentialsProvider_-FolderCredentialsProperty
      with_file:
        - "./config.xml"
      register: xmlresp
